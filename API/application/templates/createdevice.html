<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
    jQuery(function($){
      $("#addoid").click(function() {
        $("#oidsection").append('<div class="oidinputfield"><span>Name: </span><input required type="text" name="oidname[]">&nbsp<span>OID:</span><input required type="text" name="oid[]">&nbsp<button type="button" class="deleteoid">-</button><br></div>')
        $(".deleteoid").click(function() {
          $(this).parent().remove();
        });
      });
    });
  </script>
</head>
<body>

  <h2>Create Device</h2>

  <form action="{{ request.url_root }}devices/create" method="POST">
    Device Name:
    <input id="devicename" type="text" name="name" required>
    <br>
    Device Type
    <input type="text" name="type" required>
    <br><br>
    Location:
    <input type="text" name="location" required>
    <br><br>
    Address:
    <input type="text" name="address" required>
    <br><br>
    <span>OID</span>&nbsp<button type="button" name="button" id="addoid">+</button><br>
    <div id="oidsection">
    </div>
    <br>
    <input type="submit" value="Submit"><input type="reset" value="reset">
  </form>

</body>
</html>
